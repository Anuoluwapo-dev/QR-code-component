<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>QR code component</title>
</head>
<body>
    <main>
        <img src="images/image-qr-code.png" alt="qr code" width="288" height="288">
        <h1>Improve your front-end skills by buliding project</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main> 
    
    <footer class="attribution">
        Challenge by
        <a
          class="underline hover:text-primary hover:no-underline"
          href="https://www.frontendmentor.io/"
          target="_blank"
          aria-describedby="Frontend Mentor Website"
          >Frontend Mentor</a
        >, Coded by
        <a
          class="underline hover:text-primary hover:no-underline"
          href="https://github.com/Anuoluwapo-dev"
          target="_blank"
          rel="noopener noreferrer"
          aria-describedby="Anuoluwa110's Github profile"
          >Anuoluwa110</a
        >
      </footer>

</body>
</html>
